<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minha Primeira Página</title>
    <style>
        body{
            font-family:Tahoma;
        }
        h1,h2{
            color:#9eb469;
            margin-bottom:2px;
            margin-top:2px;
        }

    </style>
    <script>
        function mensagem()
        {
            var div = document.getElementById('mensagemDiv');
            div.innerHTML = "Bem Vindo";
        }

    </script>

</head>
<body>
    <h1>Titulo da Página</h1>
    <h2>Subtitulo da Página</h2>
    <div id="mensagemDiv"></div>
    <button type="button" onclick="mensagem()">Clique aqui</button>
    <p>Isto é um paragrafo.</p>
</body>
</html>
